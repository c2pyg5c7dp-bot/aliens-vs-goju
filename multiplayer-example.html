<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vampire Survivors - Multiplayer Example</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .menu-content {
      text-align: center;
      color: white;
    }
    .menu-content h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #ff6b6b;
    }
    .menu-button {
      display: block;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      font-size: 24px;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .menu-button:hover {
      background: #4752C4;
      transform: scale(1.05);
    }
    .menu-button.solo {
      background: #43b581;
    }
    .menu-button.solo:hover {
      background: #3ca374;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menu">
    <div class="menu-content">
      <h1>Vampire Survivors Lite</h1>
      <button class="menu-button solo" onclick="startGame('solo')">â–¶ Play Solo</button>
      <button class="menu-button coop" onclick="startGame('coop')">ðŸ‘¥ Play Co-op (Discord)</button>
      <p style="color: #888; margin-top: 30px; font-size: 14px;">
        Co-op mode requires Discord Activities SDK
      </p>
    </div>
  </div>

  <!-- Game container (loaded from vampire 6.html) -->
  <div id="gameContainer"></div>

  <script>
    let gameMode = 'solo';

    function startGame(mode) {
      gameMode = mode;
      
      if (mode === 'solo') {
        // Simply redirect to the existing game
        window.location.href = 'vampire 6.html';
      } else {
        // Try to initialize Discord co-op
        initializeDiscordCoop();
      }
    }

    function initializeDiscordCoop() {
      alert('Discord Co-op mode is not yet fully implemented.\n\nTo enable this feature:\n1. Set up a Discord Application\n2. Install @discord/embedded-app-sdk\n3. Configure NetworkManager.js\n\nFalling back to Solo mode for now.');
      
      // Fall back to solo
      window.location.href = 'vampire 6.html';
    }
  </script>
</body>
</html>
