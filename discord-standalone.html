<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aliens vs Goju - Discord Activity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a2e; display: flex; align-items: center; justify-content: center; z-index: 10000;">
    <div style="text-align: center; color: #fff;">
      <h2>Connecting to Discord...</h2>
      <p>Please wait</p>
    </div>
  </div>

  <div id="ui">
    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="health">Health: 10</span>
      <span id="powerups" aria-live="polite"></span>
      <button id="startBtn">Start</button>
      <button id="pauseBtn" style="display:none">Pause</button>
      <button id="leaderboardBtn">Leaderboard</button>
      <button id="restartBtn" style="display:none">Restart</button>
    </div>
    <div id="instructions">Move: WASD / Arrow keys • Aim: Mouse • Auto-fire</div>
  </div>

  <canvas id="game"></canvas>

  <!-- Leaderboard modal -->
  <div id="leaderboardModal" class="modal" style="display:none">
    <div class="modal-content">
      <button id="closeLeaderboardBtn" class="close">×</button>
      <h3>High Scores</h3>
      <div id="recentScoreBox" style="text-align:center;margin-bottom:8px;display:none">
        <div>Your Score: <strong id="recentScoreDisplay">0</strong></div>
        <div style="margin-top:8px">
          <input id="nameInput" placeholder="Your name" style="padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:var(--fg)">
          <button id="saveScoreBtn">Save Score</button>
        </div>
      </div>
      <ol id="leaderboardList"></ol>
      <div style="display:flex;gap:8px;justify-content:center;margin-top:12px">
        <button id="clearScoresBtn">Clear Scores</button>
        <button id="closeLeaderboardBtn2">Close</button>
      </div>
    </div>
  </div>

  <!-- Reward modal -->
  <div id="rewardModal" class="modal" style="display:none">
    <div class="modal-content">
      <h3>Choose a Reward</h3>
      <p style="text-align:center;margin:6px 0 12px 0">You reached a score milestone — pick one permanent upgrade:</p>
      <div style="display:flex;gap:12px;justify-content:center">
        <button id="rewardHealth">Health Up</button>
        <button id="rewardDamage">Damage Up</button>
        <button id="rewardRate">Fire Rate Up</button>
      </div>
      <div style="text-align:center;margin-top:12px"><button id="closeRewardBtn">Close</button></div>
    </div>
  </div>

  <script>
    // Discord SDK via CDN
    const DISCORD_CLIENT_ID = 'YOUR_CLIENT_ID_HERE'; // Replace with your actual client ID
    
    // Load Discord SDK from CDN
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@1.2.0/output/discord.js';
    script.onload = initDiscord;
    script.onerror = () => {
      console.error('Failed to load Discord SDK');
      document.getElementById('loading-screen').innerHTML = `
        <div style="text-align: center; color: #fff;">
          <h2>Failed to Load Discord SDK</h2>
          <p>Playing in standalone mode...</p>
        </div>
      `;
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2000);
    };
    document.head.appendChild(script);

    async function initDiscord() {
      try {
        const discordSdk = new window.DiscordSDK(DISCORD_CLIENT_ID);
        await discordSdk.ready();
        
        console.log('Discord SDK is ready');
        
        // Hide loading screen
        document.getElementById('loading-screen').style.display = 'none';
        
        // Store SDK globally for game to use
        window.discordSdk = discordSdk;
        
      } catch (error) {
        console.error('Discord initialization failed:', error);
        document.getElementById('loading-screen').innerHTML = `
          <div style="text-align: center; color: #fff;">
            <h2>Discord Connection Failed</h2>
            <p>${error.message}</p>
            <p style="margin-top: 20px;">Playing in standalone mode...</p>
          </div>
        `;
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
        }, 3000);
      }
    }
  </script>
  <script src="game.js"></script>
</body>
</html>
